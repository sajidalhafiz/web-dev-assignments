<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Univers Hub</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="container mx-sm-auto my-5" style="width: 1400px;">
    <main class="d-flex flex-column justify-content-center align-items-center">
        <h1 class="mb-5">AI Universe Hub</h1>
        <button class="btn btn-danger px-5 py-3 rounded rounded-4 fw-bold" type="button">Sort By Date</button>

        <!-- Cards -->
        <div id="card-container" class="row row-cols-2 row-cols-sm-4 gap-4 my-5 justify-content-center">
        </div>
        <button id="see-more-btn" class="btn btn-danger px-5 py-3 rounded rounded-4 fw-bold" type="button">See More</button>
        <div id="spinner" class="d-none">
            <div class="d-flex flex-column align-items-center justify-content-center p-4">
                <div class="spinner-border" role="status">
                </div>
                <span class="py-3">Loading...</span>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-fullscreen-sm-down modal-xl modal-dialog-centered">
                <div class="modal-content p-5">
                    <div class="modal-header border-0">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modal-body" class="modal-body d-flex flex-column flex-sm-row gap-5 p-5">
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- my js -->
    <script src="js/app.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
